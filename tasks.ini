[init]
command=rm -rf build && mkdir build && cd build && cmake .. -G "Unix Makefiles"
cwd=<root>
errorformat=
output=terminal
pos=termhelp

[build]
command=cmake --build build -j`nproc`
cwd=<root>
errorformat=%f:%l:%m
output=terminal
pos=toggleterm

[run]
command="build/$(VIM_PRONAME)"
output=terminal
pos=toggleterm

[git-push-main]
command=git push origin main
output=terminal
pos=bottom

[git-pull-main]
command=git pull origin main
output=terminal
pos=bottom

[git-fetch-main]
command=git fetch origin main
output=terminal
pos=bottom

[git-checkout]
command=git checkout $(?branch)

[git-proxy-on]
command=git config --global http.proxy "socks5://localhost:1080" && git config --global https.proxy "socks5://localhost:1080"

[git-proxy-off]
command=git config --global --unset http.proxy && git config --global --unset https.proxy

[git-status]
command=git status
output=terminal
pos=bottom

[git-log]
command=tig
output=terminal
pos=tab

[misc-weather]
command=curl -s wttr.in/?n0
output=terminal
pos=bottom

[misc-benchmark-mem]
command=dd if=/dev/zero of=/dev/null bs=1M count=32768
output=terminal
pos=bottom

[misc-disk-usage]
command=df -h
output=terminal
pos=bottom

[misc-system-info]
command=neofetch
output=terminal
pos=tab

[misc-create-qr-code]
command=echo '$(?content)' | curl -F-=\<- qrenco.de
output=terminal
pos=tab

[net-check-port]
command=sudo lsof -i :$(?port)
output=terminal
pos=bottom

[net-host-ip]
command=hostname --all-ip-addresses | tr " " "\n" | grep -v "0.0.0.0" | grep -v "127.0.0.1"
command/darwin=ifconfig  | grep -E 'inet.[0-9]' | grep -v '127.0.0.1' | awk '{ print $2}'
output=terminal
pos=bottom

[net-start-http]
command=python3 -m http.server $(?port)
output=terminal
pos=tab

[ssh-1]
command=ssh root@192.168.1.1
output=terminal
pos=tab


